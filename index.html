<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to SQL Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .upload-area.dragover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .file-info.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .output-section {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .output-section.show {
            display: block;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .output-title {
            color: #333;
            font-size: 1.5em;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        button:hover::before {
            transform: translateX(0);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .sql-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .sql-output::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .sql-output::-webkit-scrollbar-track {
            background: #2e2e2e;
        }

        .sql-output::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .sql-keyword {
            color: #569cd6;
            font-weight: bold;
        }

        .sql-string {
            color: #ce9178;
        }

        .sql-number {
            color: #b5cea8;
        }

        .sql-identifier {
            color: #9cdcfe;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 176, 155, 0.3);
            display: none;
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .error-message {
            background: linear-gradient(135deg, #f53844 0%, #ff6b6b 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .stat-value {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV to SQL Converter</h1>
        <p class="subtitle">Transform your CSV data into SQL SELECT statements with VALUES clause</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop your CSV file here or click to browse</div>
            <div class="upload-subtext">Supports standard CSV format with headers</div>
            <input type="file" id="fileInput" accept=".csv">
        </div>
        
        <div class="file-info" id="fileInfo">
            <strong>File loaded:</strong> <span id="fileName"></span>
            <div class="stats" id="stats"></div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="output-section" id="outputSection">
            <div class="output-header">
                <div class="output-title">Generated SQL</div>
                <div class="button-group">
                    <button onclick="copySql()">üìã Copy SQL</button>
                    <button onclick="downloadSql()">üíæ Download SQL</button>
                    <button onclick="resetConverter()">üîÑ New File</button>
                </div>
            </div>
            <div class="sql-output" id="sqlOutput"></div>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">SQL copied to clipboard!</div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const outputSection = document.getElementById('outputSection');
        const sqlOutput = document.getElementById('sqlOutput');
        const errorMessage = document.getElementById('errorMessage');
        const stats = document.getElementById('stats');
        let generatedSql = '';

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                showError('Please upload a CSV file');
                return;
            }

            fileName.textContent = file.name;
            fileInfo.classList.add('show');
            errorMessage.style.display = 'none';

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const csvData = e.target.result;
                    const sql = convertCsvToSql(csvData);
                    displaySql(sql);
                } catch (error) {
                    showError('Error processing CSV: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function parseCSV(csvText) {
            const lines = [];
            const rows = [];
            let currentLine = '';
            let inQuotes = false;
            
            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];
                const nextChar = csvText[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentLine += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentLine.trim()) {
                        lines.push(currentLine);
                    }
                    currentLine = '';
                    if (char === '\r' && nextChar === '\n') {
                        i++;
                    }
                } else {
                    currentLine += char;
                }
            }
            
            if (currentLine.trim()) {
                lines.push(currentLine);
            }
            
            for (const line of lines) {
                const row = [];
                let currentField = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const nextChar = line[i + 1];
                    
                    if (char === '"') {
                        if (!inQuotes) {
                            inQuotes = true;
                        } else if (nextChar === '"') {
                            currentField += '"';
                            i++;
                        } else {
                            inQuotes = false;
                        }
                    } else if (char === ',' && !inQuotes) {
                        row.push(currentField.trim());
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                
                row.push(currentField.trim());
                rows.push(row);
            }
            
            return rows;
        }

        function sanitizeColumnName(name) {
            // Remove leading/trailing whitespace
            name = name.trim();
            // Remove all spaces and special characters
            name = name.replace(/[^a-zA-Z0-9]/g, '');
            // Ensure it doesn't start with a number
            if (/^\d/.test(name)) {
                name = '_' + name;
            }
            return name || 'Column';
        }

        function formatValue(value) {
            // Check if it's a number
            if (value === '') {
                return "''";
            }
            
            const trimmed = value.trim();
            
            // Check if it's a pure number
            if (/^-?\d+(\.\d+)?$/.test(trimmed)) {
                return trimmed;
            }
            
            // Otherwise treat as string
            // Escape single quotes by doubling them
            const escaped = value.replace(/'/g, "''");
            return `'${escaped}'`;
        }

        function convertCsvToSql(csvText) {
            const rows = parseCSV(csvText);
            
            if (rows.length === 0) {
                throw new Error('CSV file is empty');
            }
            
            // Process headers
            const headers = rows[0];
            const sanitizedHeaders = headers.map(h => sanitizeColumnName(h));
            
            // Process data rows
            const dataRows = rows.slice(1).filter(row => row.some(cell => cell.trim()));
            
            if (dataRows.length === 0) {
                throw new Error('CSV file contains no data rows');
            }
            
            // Update stats
            stats.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">Columns:</span>
                    <span class="stat-value">${headers.length}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Rows:</span>
                    <span class="stat-value">${dataRows.length}</span>
                </div>
            `;
            
            // Build VALUES clause
            const valueTuples = dataRows.map(row => {
                const values = row.map(cell => formatValue(cell));
                return `    (${values.join(', ')})`;
            });
            
            // Construct final SQL
            const sql = `SELECT *
FROM (VALUES
${valueTuples.join(',\n')}
) AS risk_table(${sanitizedHeaders.join(', ')});`;
            
            return sql;
        }

        function highlightSql(sql) {
            // Highlight SQL keywords
            sql = sql.replace(/\b(SELECT|FROM|VALUES|AS)\b/g, '<span class="sql-keyword">$1</span>');
            
            // Highlight strings (basic approach)
            sql = sql.replace(/('(?:[^']|'')*')/g, '<span class="sql-string">$1</span>');
            
            // Highlight numbers
            sql = sql.replace(/\b(\d+(?:\.\d+)?)\b/g, '<span class="sql-number">$1</span>');
            
            // Highlight identifiers (table and column names)
            sql = sql.replace(/\brisk_table\b/g, '<span class="sql-identifier">risk_table</span>');
            
            return sql;
        }

        function displaySql(sql) {
            generatedSql = sql;
            sqlOutput.innerHTML = highlightSql(sql);
            outputSection.classList.add('show');
        }

        function copySql() {
            navigator.clipboard.writeText(generatedSql).then(() => {
                const successMsg = document.getElementById('successMessage');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
            });
        }

        function downloadSql() {
            const blob = new Blob([generatedSql], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted_query.sql';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function resetConverter() {
            fileInput.value = '';
            fileInfo.classList.remove('show');
            outputSection.classList.remove('show');
            errorMessage.style.display = 'none';
            generatedSql = '';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            outputSection.classList.remove('show');
        }
    </script>
</body>
</html>
